<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print your name 5 times using h1 to h5 tag dynamically at run time</title>
    <script>
        function show(){
            var namess = document.getElementById("namess").value;
            document.getElementById("demo11").innerHTML=namess;
            document.getElementById("demo22").innerHTML=namess
            document.getElementById("demo33").innerHTML=namess
            document.getElementById("demo44").innerHTML=namess
            document.getElementById("demo55").innerHTML=namess
        }
    </script>
</head>
<body>
    <div>
        <label>Enter your Name : </label>
        <input type="text" id="namess" ></input></br>
        <button type="submit" onclick="show()">Submit</button>
    </div>
    <h1 id="demo11"></h1>
    <h2 id="demo22"></h2>
    <h3 id="demo33"></h3>
    <h4 id="demo44"></h4>
    <h5 id="demo55"></h5>
</body>
</html>
